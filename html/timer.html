
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单计时器</title>
</head>
<body>
    <h1>计时器</h1>
    <p id="timer">10</p>
    <button onclick="startTimer()">开始计时</button>

    <script>
        function startTimer() {
            let timeLeft = 10;

            // 设置每秒钟减少 1 的计时器
            const timerInterval = setInterval(() => {
                timeLeft -= 1;
                document.getElementById("timer").innerText = timeLeft;

                // 当时间为零时停止计时器
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    alert("时间到！");
                }
            }, 1000);
        }
    </script>
</body>
</html>
